  <!-- MONITOR -->
  <div class="mr-3 relative h-fit">
    <section class="ml-5 text-lg">Monitor</section>
    <span
      class="min-w-[230px] overflow-hidden px-4 text-[#FF5C5C] overflow-ellipsis bg-[#FF5C5C] rounded-full bg-opacity-30"
      >{{ log.path }}
    </span>
    <div
      class="dot bg-[#FF5C5C] absolute left-1 rounded-full w-2 h-2 bottom-[6px]"
    />
  </div>

  <!-- ACTION -->
  <div class="mr-3 bg-red-200 relative h-fit">
    <section class="text-lg ml-1">Action</section>
    <span
      class="cont bg-[#00E9F8] rounded-full bg-opacity-30 text-[#00F0FF] pr-2 pl-4"
      >{{ log.action }}</span
    >
    <div
      class="dot bg-[#00F0FF] absolute left-1 rounded-full w-2 h-2 bottom-[6px]"
    />
  </div>

  <!-- DESTINATION -->
  <div class="mr-3 relative bg-red-200 h-fit">
    <section class="ml-5 text-lg">Destination</section>
    <span
      class="overflow-hidden px-4 text-[#4200FE] overflow-ellipsis bg-[#4200FE] rounded-full bg-opacity-30"
      >{{ log.destination }}</span
    >
    <div
      class="dot bg-[#4200FE] absolute left-1 rounded-full w-2 h-2 bottom-[6px]"
    />
  </div>

  <!-- TIMESTAMP -->
  <div class="mr-3 bg-red-200 relative h-fit">
    <section class="ml-5 text-lg">Timestamp</section>
    <span
      class="overflow-hidden whitespace-nowrap px-4 text-[#FF00A8] overflow-ellipsis bg-[#FF00A8] rounded-full bg-opacity-30"
      >{{ log.timestamp }}</span
    >
    <div
      class="bg-[#FF00A8] absolute left-1 rounded-full w-2 h-2 bottom-[6px]"
    />
  </div>
</div>
